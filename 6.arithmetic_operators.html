<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operators</title>
    <script>
        var a,b,c;
        a=12;
        b=2;
        c=(a+b)-b;
        document.write(c);
        document.write("<br>");
        document.write(a*3);
        document.write("<br>");
        document.write(c**2);
        document.write("<br>");
        document.write(c/2);
        document.write("<br>");
        document.write(c%2);



        
    </script>
</head>
<body>  
</body>
</html>
