<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter method</title>
        
    <script>
        var ages=[18,30,20,7,];   

        document.write(ages+"<br/><br/>");
    
    var b=ages.filter(checkAdult); // is method say hm hm jo specific values hoon un ko ak function k zryay nikl kr ak dosri array mai save krtay jatay hain..or fr wohi array return kr d jati hai..
    document.write(b+"<br/><br/>");

  
function checkAdult(age){
    return age>=18;
}
      



    </script>
</head>
