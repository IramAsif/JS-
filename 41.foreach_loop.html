<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexOf & lastIndexOf</title>
    <script>
    
   var a=["iram","mehak","kiran"];
   
   //iski khasiyt ye hai k koi b variable extra liyay bgair kam kiya ja skta hai 
   a.forEach(function(value,index){
   document.write(index+": "+value+"<br />");
 
   });

   
   document.write("<br />");

    // isko esay b likh sktay hain
    var b=["iram","mehak","kiran"];
    b.forEach(loop);
    function loop(value,index){
   document.write(index+": "+value+"<br />");
 
   }
      
    </script>
</head>

<body>

</body>

</html>
