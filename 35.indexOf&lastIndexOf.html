<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexOf & lastIndexOf</title>
    <script>
     var a=["iram","mehak","kiran","noor","mehak","sehar"];   
   
   document.write(a+"<br/><br/>");
        // IndexOF METHOD

      // var b=a.indexOf("mehak");
      var b=a.indexOf("mehak",3);
        document.write(b+"<br/><br/>");

        // jb koi value exist na kray to ye method - mai value return krta hai
        var b=a.indexOf("neha",3);
        document.write(b+"<br/><br/>");
    
        // IndexOF METHOD
        // jb koi value exist na kray to ye method bhe - mai value return krta hai

        document.write(a+"<br/><br/>");
        var c=a.lastIndexOf("mehak");
       // var c=a.lastIndexOf("mehak",3);
        document.write(c);


      
    </script>
</head>

</html>
