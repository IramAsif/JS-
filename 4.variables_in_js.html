<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var/Let/Const</title>
    <script>
        var a,b,c_d,e1;
        a=123;
        b='variable';
        c_d='the variable using underscore';
        e1='the variable is e1';
        let f="Let";
        const g="const";
        document.write(a,"<br>");
        document.write(b,"<br>");
        document.write(c_d,"<br>");
        document.write(e1,"<br>");
        document.write(f,"<br>");
        document.write(g);
    </script>
</head>
<body>  
</body>
</html>
