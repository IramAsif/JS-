       function sum(math, eng , comp)
       {  
        var s= math + eng + comp;
        return s;
       }
       function percentage(tt)
       {  
        var per= tt/300*100;
        return per;
       }
       

       var total= sum(90,90,90);
       document.write("This is the total of the marks "+ total);
       document.write("<br />");
